<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>User Registration Form</title>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-2xl p-8 w-full shadow-md max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">User Information Form</h2>
      <form class="space-y-4">
        <div>
          <label class="block font-medium text-gray-700">Full Name</label>
          <input
            placeholder="Enter full name"
            type="text"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label class="block font-medium text-gray-700">ID Number</label>
          <input
            type="text"
            placeholder="Enter ID number"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label class="block font-medium text-gray-700">Address</label>
          <textarea
            rows="3"
            placeholder="Enter Address"
            class="mt-1 block w-full p-2 border rounded-xl border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
          ></textarea>
        </div>

        <div>
          <label class="block font-medium text-gray-700">Age</label>
          <input
            type="number"
            placeholder="Enter age"
            class="mt-1 block w-full p-2 border rounded-xl border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label class="block font-medium text-gray-700">Gender</label>

          <label class="inline-flex items-center">
            <input
              type="radio"
              name="gender"
              value="Male"
              class="text-blue-500"
            />
            <span class="ml-2">Male</span>
          </label>

          <label class="inline-flex items-center">
            <input type="radio" name="gender" value="Female" />
            <span class="ml-2">Female</span>
          </label>
          <label class="inline-flex items-center">
            <input type="radio" name="gender" value="Other" />
            <span class="ml-2">Other</span>
          </label>
        </div>

        <div>
          <label class="block font-medium text-gray-700">Marital Status</label>
          <select
            class="mt-1 block w-full p-2 border rounded-xl border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option selected disabled></option>
            <option>Single</option>
            <option>Married</option>
            <option>Divorced</option>
            <option>Widowed</option>
          </select>
        </div>
        <div class="flex justify-between mt-6">
          <button
            type="submit"
            class="bg-green-600 text-white font-medium px-4 py-2 rounded-xl hover:bg-green-700"
          >
            Submit
          </button>
          <button
            type="reset"
            class="bg-gray-300 text-gray-700 px-4 py-2 rounded-xl hover:bg-gray-400"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
