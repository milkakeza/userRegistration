<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Information Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">User Information Form</h2>

    <form class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" placeholder="Enter full name" class="mt-1 block w-full p-2 border rounded-xl border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">ID Number</label>
        <input type="text" placeholder="Enter ID number" class="mt-1 block w-full p-2 border rounded-xl border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Address</label>
        <textarea rows="3" placeholder="Enter address" class="mt-1 block w-full p-2 border rounded-xl border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Age</label>
        <input type="number" placeholder="Enter age" class="mt-1 block w-full p-2 border rounded-xl border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Gender</label>
        <div class="mt-1 flex space-x-4">
          <label class="inline-flex items-center">
            <input type="radio" name="gender" value="Male" class="text-blue-500">
            <span class="ml-2">Male</span>
          </label>
          <label class="inline-flex items-center">
            <input type="radio" name="gender" value="Female" class="text-blue-500">
            <span class="ml-2">Female</span>
          </label>
          <label class="inline-flex items-center">
            <input type="radio" name="gender" value="Other" class="text-blue-500">
            <span class="ml-2">Other</span>
          </label>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Marital Status</label>
        <select class="mt-1 block w-full p-2 border rounded-xl border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option>Single</option>
          <option>Married</option>
          <option>Divorced</option>
          <option>Widowed</option>
        </select>
      </div>

      <div class="flex justify-between mt-6">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-xl hover:bg-blue-600">Submit</button>
        <button type="reset" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-xl hover:bg-gray-400">Cancel</button>
      </div>
    </form>
  </div>
</body>
</html>
