<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-blue-50 via-white to-purple-50 min-h-screen"
  >
    <!-- Header Section -->
    <div class="bg-white shadow-sm border-b border-gray-100">
      <div class="max-w-7xl mx-auto px-6 py-8">
        <div class="flex justify-between items-center">
          <div>
            <h1 class="text-4xl font-bold text-gray-800 mb-2">
              User Management
            </h1>
            <p class="text-gray-600">
              Manage and organize your registered users
            </p>
          </div>
          <button
            id="openModalBtn"
            class="bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold px-6 py-3 rounded-xl hover:from-blue-700 hover:to-purple-700 transform hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl flex items-center gap-2"
          >
            <i class="fas fa-plus"></i>
            Add New User
          </button>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-6 py-8">
      <!-- Stats Card -->
      <div
        class="bg-white rounded-2xl shadow-lg p-6 mb-8 border border-gray-100"
      >
        <div class="flex items-center gap-4">
          <div
            class="bg-gradient-to-r from-blue-500 to-purple-500 p-3 rounded-xl"
          >
            <i class="fas fa-users text-white text-xl"></i>
          </div>
          <div>
            <h3 class="text-lg font-semibold text-gray-800">
              Total Registered Users
            </h3>
            <p id="userCount" class="text-3xl font-bold text-gray-900">0</p>
          </div>
        </div>
      </div>

      <!-- Table Container -->
      <div
        class="bg-white rounded-2xl shadow-lg overflow-hidden border border-gray-100"
      >
        <div class="overflow-x-auto">
          <table class="min-w-full">
            <thead class="bg-gradient-to-r from-gray-50 to-gray-100">
              <tr>
                <th
                  class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider border-b border-gray-200"
                >
                  User No.
                </th>
                <th
                  class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider border-b border-gray-200"
                >
                  First Name
                </th>
                <th
                  class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider border-b border-gray-200"
                >
                  Last Name
                </th>
                <th
                  class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider border-b border-gray-200"
                >
                  ID Number
                </th>
                <th
                  class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider border-b border-gray-200"
                >
                  Address
                </th>
                <th
                  class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider border-b border-gray-200"
                >
                  Age
                </th>
                <th
                  class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider border-b border-gray-200"
                >
                  Gender
                </th>
                <th
                  class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider border-b border-gray-200"
                >
                  Marital Status
                </th>
                <th
                  class="px-6 py-4 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider border-b border-gray-200"
                >
                  Actions
                </th>
              </tr>
            </thead>
            <tbody id="userTableBody" class="divide-y divide-gray-100">
              <!-- Empty state -->
              <tr id="emptyState" class="bg-gray-50">
                <td colspan="9" class="px-6 py-12 text-center">
                  <div class="flex flex-col items-center">
                    <i class="fas fa-users text-gray-300 text-4xl mb-4"></i>
                    <h3 class="text-lg font-medium text-gray-500 mb-2">
                      No users registered yet
                    </h3>
                    <p class="text-gray-400">
                      Click "Add New User" to get started
                    </p>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      id="modal"
      class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center hidden z-50 p-4"
    >
      <div
        class="bg-white rounded-2xl shadow-2xl w-full max-w-sm relative transform transition-all duration-300 scale-95 opacity-0"
        id="modalContent"
      >
        <button
          id="closeModalBtn"
          class="absolute top-3 right-3 text-gray-400 hover:text-gray-600 text-xl w-6 h-6 flex items-center justify-center rounded-full hover:bg-gray-100 transition-colors duration-200"
        >
          &times;
        </button>

        <div class="p-6">
          <div class="text-center mb-6">
            <div
              class="bg-gradient-to-r from-blue-500 to-purple-500 w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-3"
            >
              <i class="fas fa-user-plus text-white text-sm"></i>
            </div>
            <h2 id="modalTitle" class="text-xl font-bold text-gray-800">
              Add New User
            </h2>
          </div>

          <form class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Full Name</label
              >
              <input
                id="fullName"
                placeholder="Enter full name"
                type="text"
                required
                class="w-full px-3 py-2 text-sm border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >ID Number</label
              >
              <input
                id="idNumber"
                type="text"
                placeholder="16-digit ID number"
                required
                pattern="^\d{16}$"
                title="ID number must be exactly 16 digits"
                class="w-full px-3 py-2 text-sm border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Address</label
              >
              <textarea
                id="address"
                rows="2"
                placeholder="Enter address"
                required
                class="w-full px-3 py-2 text-sm border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white resize-none"
              ></textarea>
            </div>

            <div class="grid grid-cols-2 gap-3">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1"
                  >Age</label
                >
                <input
                  id="age"
                  type="number"
                  min="0"
                  max="120"
                  placeholder="Age"
                  class="w-full px-3 py-2 text-sm border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white"
                />
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1"
                  >Marital Status</label
                >
                <select
                  required
                  id="maritalStatus"
                  class="w-full px-3 py-2 text-sm border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white"
                >
                  <option selected disabled>Select</option>
                  <option>Single</option>
                  <option>Married</option>
                  <option>Divorced</option>
                  <option>Widowed</option>
                </select>
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Gender</label
              >
              <div class="flex gap-3">
                <label class="flex items-center cursor-pointer text-sm">
                  <input
                    type="radio"
                    name="gender"
                    value="Male"
                    class="sr-only"
                    required
                  />
                  <div
                    class="radio-custom w-4 h-4 border-2 border-gray-300 rounded-full mr-2 flex items-center justify-center"
                  >
                    <div
                      class="w-1.5 h-1.5 bg-blue-500 rounded-full hidden"
                    ></div>
                  </div>
                  <span class="text-gray-700">Male</span>
                </label>
                <label class="flex items-center cursor-pointer text-sm">
                  <input
                    type="radio"
                    name="gender"
                    value="Female"
                    class="sr-only"
                    required
                  />
                  <div
                    class="radio-custom w-4 h-4 border-2 border-gray-300 rounded-full mr-2 flex items-center justify-center"
                  >
                    <div
                      class="w-1.5 h-1.5 bg-blue-500 rounded-full hidden"
                    ></div>
                  </div>
                  <span class="text-gray-700">Female</span>
                </label>
                <label class="flex items-center cursor-pointer text-sm">
                  <input
                    type="radio"
                    name="gender"
                    value="Other"
                    class="sr-only"
                  />
                  <div
                    class="radio-custom w-4 h-4 border-2 border-gray-300 rounded-full mr-2 flex items-center justify-center"
                  >
                    <div
                      class="w-1.5 h-1.5 bg-blue-500 rounded-full hidden"
                    ></div>
                  </div>
                  <span class="text-gray-700">Other</span>
                </label>
              </div>
            </div>

            <div class="flex gap-3 pt-4">
              <button
                id="submitBtn"
                type="submit"
                class="flex-1 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-medium py-2.5 px-4 text-sm rounded-lg hover:from-blue-700 hover:to-purple-700 transform hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl"
              >
                Add User
              </button>
              <button
                type="reset"
                class="flex-1 bg-gray-100 text-gray-700 font-medium py-2.5 px-4 text-sm rounded-lg hover:bg-gray-200 transition-all duration-200"
              >
                Clear
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
